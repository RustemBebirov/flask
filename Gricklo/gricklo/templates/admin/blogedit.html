{% extends "admin/base.html" %}

{% block content%}
<form action="" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="form-outline">
            <label class="form-label" for="typeText">Title</label>
            <input type="text" id="typeText" class="form-control" name="title" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeText">Short Description</label>
            <input type="text" id="typeText" class="form-control" name="short_description" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='description'></textarea>
          </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <select class ='custom-select' name="category" id="">
            {% for category in categories %}
                <option value="1">{{category.title}}</option>
            {% endfor %}
        </select>
        <br><br>
        <select class ='custom-select' name="customer" id="">
            {% for customer in customers%}
                <option value="1">{{customer.username}}</option>
            {% endfor %}
        </select>
        
        <br><br>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>

{% endblock %}
