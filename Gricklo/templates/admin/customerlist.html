{% extends "admin/base.html"%}

{% block content%}
<h2>Customer</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">IMAGE</th>
      </tr>
    </thead>
    <tbody>
    
        {% for user in users %}
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><img src="/static/uploads/{{user.image}}" alt=""></td>
          </tr>
        {% endfor %}
      
    </tbody>
  </table>   
{% endblock %}
