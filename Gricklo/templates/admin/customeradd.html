{% extends "admin/base.html" %}

{% block content%}
<form action="" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="form-outline">
            <label class="form-label" for="typeText">Name</label>
            <input type="text" id="typeText" class="form-control" name="name" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeText">Username</label>
            <input type="text" id="typeText" class="form-control" name="username" />
        </div>
        <div class="form-outline">
            <label class="form-label"  for="typeText">Email</label>
            <input type="email" id="typeText" name="email" class="form-control" />
        </div>
        <div class="form-outline">
            <label class="form-label"  for="typeText">Phone</label>
            <input type="text" id="typeText" name="phone" class="form-control" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
        </div><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
