{% extends "admin/base.html" %}

{% block content%}
<form action="" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="form-outline">
            <label class="form-label" for="typeText">Title</label>
            <input type="text" id="typeText" class="form-control" name="title" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeText">Location</label>
            <input type="text" id="typeText" class="form-control" name="location" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeText">Status</label>
            <input type="text" id="typeText" class="form-control" name="status" />
        </div>
        <div class="form-outline">
            <label class="form-label" for="typeText">Phone</label>
            <input type="text" id="typeText" class="form-control" name="phone" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <select class ='custom-select' name="city" id="">
            {% for city in cities%}
            <option value="1">{{city.title}}</option>
            {% endfor %}
        </select>
        
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
