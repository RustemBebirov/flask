{% extends "admin/base.html"%}

{% block content%}
<h2>Citys</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">IMAGE</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for city in cities %}
        <tr>
            <th scope="row">{{city.id}}</th>
            <td>{{city.title}}</td>
            <td><img src="/static/uploads/{{city.image}}" alt=""></td>
            <td><a href="{{url_for('city_edit', id=city.id)}}"><i class="fas fa-edit"></i>Update</a></td>
            <td><a href="{{url_for('city_delete', id=city.id)}}" onclick="return confirm('Are you sure to delete?')"><i class="fas fa-trash-alt"></i>Delete</a></td>
          </tr>
        {% endfor %}
      
    </tbody>
  </table>   
{% endblock %}
